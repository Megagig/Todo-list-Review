<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="name">
        <h4>Today's Todo</h4>
        <i class="uil uil-redo"></i>
      </div>
      <hr />
      <form>
        <input
          type="text"
          name="todo"
          class="todo-input"
          id="todo-Input"
          placeholder="Add to your list..."
        />
        <button type="submit"><i class="uil uil-enter"></i></button>
      </form>
      <ul id="todo-list" class="task"></ul>
      <p>Clear All Completed.</p>
    </div>
  </body>
</html>
